    body {

    .myDiv {
      background-color: rgba(230, 240, 255, 0.5);

      padding: 40px;
      border-radius: 25px;
      margin: 60px auto;
      width: 80%;

      animation: fadeUp 1.2s ease-in-out;

    h1 {
      color: #9d432a;
      font-size: 2.2em;
      text-shadow: 0 0 8px rgba(150, 190, 255, 0.4);

      color: #7b4c38;
      text-shadow: 0 0 10px rgba(154, 129, 108, 0.6);

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
    }

    nav ul li {
      display: inline-block; /*i will figure this out i swear*/
      margin: 10px 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      background-color: rgba(180, 210, 255, 0.15);
      padding: 12px 40px;
      border-radius: 3px;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border: 2px solid #636363;
      font-weight: bold;
      backdrop-filter: blur(6px);
    }

    nav ul li a:visited {
      color: #5e5e5e;
      opacity: 0.9;
    }

    nav ul li a:hover {
      background-color: rgba(191, 229, 250, 0.611);
      color: #fff;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #6a5c4b;
    }
